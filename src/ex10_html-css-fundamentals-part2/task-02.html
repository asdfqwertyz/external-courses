<!DOCTYPE html>
<html>
	<head>
		<title>Задание 2</title>
		<link rel="stylesheet" type="text/css" href="task-02.css">
		<meta charset="utf-8">
	</head>
	<body>
		<form class="mainForm" action="http://httpbin.org/post" method="post">
			<fieldset>
				<legend>Personal data</legend>
				<div class="field">
					<label>Surname </label><input name="surname">
				</div>
				<div class="field">
					<label>First Name </label><input name="firstName">
		  	</div>
			  <div class="field">
					<label>Middle Name </label><input name="middleName">
			  </div>
			  <div class="field">
					<label>You are </label> <input type="radio" name="gender" value="male"> male
					<input type="radio" name="gender" value="female"> female
			  </div>
			  <div class="field">
					<label>Age </label><input class="age" type="number" name="age" min="18" max="101">
		  	</div>
		  	<div class="field">
					<label>Country of Residence </label> 
					<select name="country">
						<option value="Russia">Russian Federation</option>
						<option value="Germany">Germany</option>
						<option value="Japan">Japan</option>
					</select>
			  </div>
			  <div class="field">
					<label>City </label>
					<input type="checkbox" name="Ryazan">Ryazan
					<input type="checkbox" name="Moscow">Moscow
				</div>
				<div class="field">
					<label>Photography </label> <input type="file" name="photography">
				</div>
				<hr class="hr-margin-bottom"/>
				<div class="field">
					<label>Title</label>
					<select name="title" size="8">
						<optgroup label="Technologies">
							<option value="webMaster">Web Master</option>
							<option value="databaseAdministrator">Database Administrator</option>
							<option value="computer-aidedDesign">Computer-aided design</option>
						</optgroup>
						<optgroup label="Finance">
							<option value="economicPlanning">Economic Planning</option>
							<option value="managementAccounting">Management accounting</option>
							<option value="budgetingAndPlanning">Budgeting and Planning</option>
						</optgroup>
					</select>
				</div>
				<div class="field">
					<label>Salary </label> <input type="range" name="salary">
				</div>
				<textarea name="textarea" cols="45" rows="7" placeholder="Tell us about yourself..."></textarea>
			</fieldset>
			<fieldset>
				<legend>Contact Information</legend>
				<div class="field">
					<label>Site </label> <input type="text" name="site">
				</div>
				<div class="field">
					<label>Email </label> <input type="email" name="email">
				</div>
				<div class="field">
					<label>Phone </label> <input type="text" name="phone">
				</div>
			</fieldset>
			<div class="field field__password">
				<label>Password </label><input type="password" name="password" required>
			</div>
			<div class="field">
				<input type="submit" name="submit"> <input type="reset" name="reset">
			</div>
		</form>
	</body>
</html>
